<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoRomantic – {{ALBUM_TITLE}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="../../styles/player.css">
    <script src="../../scripts/player.js" defer></script>
    <script src="../../scripts/search.js" defer></script>
</head>
<body>
    <header>
        <img src="/assets/images/NRRLogo.png" alt="NeoRomantic Logo" class="logo">
        <nav>
            <div class="nav-links">
                <a href="/pages/home.html">Home</a>
                <a href="/pages/artists/artists.html">Artists</a>
                <a href="/pages/about.html">About Us</a>
                <a href="/pages/artists/vault.html">Unreleased Music Vault</a>
                <input type="text" id="search-input" placeholder="Search music, artists, tracks...">
            </div>
            <div class="utility-links">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
                <a href="/pages/cart.html">Cart</a>
            </div>
        </nav>
    </header>

    <main class="container album-page">
        <section class="album-detail">
            <div class="album-cover">
                <img src="{{COVER_SRC}}" alt="{{ALBUM_TITLE}} Cover">
            </div>
            <div class="album-info">
                <h1>{{ALBUM_TITLE}}</h1>
                <p>{{ALBUM_DESCRIPTION}}</p>
                <p><strong>Release Date:</strong> {{RELEASE_DATE}}</p>
            </div>
        </section>

        <section class="tracklist">
            <h2>Tracks</h2>
            <ul>
                {{TRACK_ITEMS}}
                <!-- Example track item:
                <li>
                    <a href="#" class="track-link" data-src="/assets/music/Artist/Track.mp3">Track Title</a>
                    <button class="play-track button" data-src="/assets/music/Artist/Track.mp3">Play</button>
                </li>
                -->
            </ul>
        </section>
    </main>

    <footer>
    <div class="music-player">
        <div class="cover"><img src="/assets/images/NRRLogo.png" alt="Cover"></div>
        <div class="info">
            <div class="now-playing">Now playing: —</div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="duration"></div>
            <div class="progress-bar"><div class="progress"></div></div>
        </div>
    </div>
</footer>
</body>
</html>
