<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeoRomantic – {{ARTIST_NAME}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/main.css">
<link rel="stylesheet" href="../../styles/player.css">
    <script src="../../scripts/player.js" defer></script>
    <script src="../../scripts/search.js" defer></script>
</head>
<body>
    <header>
        <img src="/assets/images/NRRLogo.png" alt="NeoRomantic Logo" class="logo">
        <nav>
            <div class="nav-links">
                <a href="/pages/home.html">Home</a>
                <a href="/pages/artists/artists.html">Artists</a>
                <a href="/pages/about.html">About Us</a>
                <a href="/pages/artists/vault.html">Unreleased Music Vault</a>
                <input type="text" id="search-input" placeholder="Search music, artists, tracks...">
            </div>
            <div class="utility-links">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
                <a href="/pages/cart.html">Cart</a>
            </div>
        </nav>
    </header>

    <main class="container artist-page">
        <section class="artist-detail">
            <div class="artist-photo">
                <img src="{{PHOTO_SRC}}" alt="{{ARTIST_NAME}} Photo">
            </div>
            <div class="artist-bio">
                <h1>{{ARTIST_NAME}}</h1>
                <p>{{ARTIST_BIO}}</p>
            </div>
        </section>

        <section class="artist-albums">
            <h2>Albums</h2>
            <div class="album-grid">
                <!-- Repeat for each album -->
                {{ALBUM_CARDS}}
                <!-- Example card format:
                <!-- Placeholder for album links; will be replaced per artist -->
                <!-- Example for Jane Duke (already updated in specific artist page) -->
                <!-- Add actual album links here when creating new artist pages -->
                -->
            </div>
        </section>
    </main>

    <footer>
    <div class="music-player">
        <div class="cover"><img src="/assets/images/NRRLogo.png" alt="Cover"></div>
        <div class="info">
            <div class="now-playing">Now playing: —</div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="duration"></div>
            <div class="progress-bar"><div class="progress"></div></div>
        </div>
    </div>
</footer>
</body>
</html>
